<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <!--import ReactJS & React-DOM -->
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!--ReactJS: Make interactive UI-->
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!--React-DOM: Put React elements in the html-->
    <script>
        const root = document.getElementById("root");
        const h3 = React.createElement("h3", 
        {
            onMouseEnter: () => console.log("mouse enter"),
        }, "Hello, I am a span."
        );
        const btn = React.createElement("button", {
            onClick: () => console.log("im clicked"),
            style:{
                backgroundColor: "tomato",
            }
        }, 
        "Click me"
        );
        const container = React.createElement("div", null, [h3, btn]);
        ReactDOM.render(container, root);  // Show it to the user
        
    </script>

</html>
