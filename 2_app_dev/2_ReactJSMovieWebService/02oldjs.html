<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <!--import ReactJS & React-DOM -->
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!--ReactJS: Make interactive UI-->
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!--React-DOM: Put React elements in the html-->
    <script>
        const root = document.getElementById("root");
        const span = React.createElement(
            "span", 
            {id:"sexy-span", 
            style: {color: "red"}}, 
            "Hello, I am a span."
        );
        ReactDOM.render(span, root);  // Show it to the user
        
    </script>

</html>
