<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!--ReactJS: Make interactive UI-->

    <script src="https://unpkg.com/@babel/standalone/babel.min.js" type="text/babel"></script>
    <script>
        const root = document.getElementById("root");
        const Title = (
            <h3 id ="title" onMouseEnter={() => console.log("mouse enter")}>
                Hello I'm a title.
            </h3>
        );
        const Button = (<button style={{
            backgroundColor: "tomato",
        }} onClick={() => console.log("im clicked")}>Click me</button>
        );

                backgroundColor: "tomato",
            }
        }, 
        "Click me"
        );
        */
       const container = React.createElement("div", null, [Title, Button]);
        ReactDOM.render(container, root);  // Show it to the user
