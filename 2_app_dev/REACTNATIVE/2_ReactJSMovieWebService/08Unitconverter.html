<!--Unit Converter-->
<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <!--import ReactJS & React-DOM -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> 
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function MinutesToHours() {
            const [amount, setAmount] = React.useState()
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => {
                setAmount(0);
            }
            const onFlip = () => { 
                reset();
                setFlipped((current) => !current); // True면 False가 되고 False면 True가 되게끔
            }
            return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                        value = {flipped ? amount * 60 : amount} // True면 60 곱하고 아니면 그대로
                        id = "minutes" 
                        placeholder="Minutes" 
                        type="number" 
                        onChange={onChange}
                        disabled={flipped}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input 
                        value = {flipped ? amount : Math.round(amount / 60)} // True면 그대로 아니면 60으로 나누기
                        id = "hours" 
                        placeholder="Hours" 
                        type="number"
                        onChange={onChange}
                        disabled={!flipped}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
                </div>
        );
        }
        function KmToMiles() {
            const [amount, setAmount] = React.useState()
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            }
            const reset = () => {
                setAmount(0);
            }
            const onFlip = () => { 
                reset();
                setFlipped((current) => !current); // True면 False가 되고 False면 True가 되게끔
            }
            return (
                <div>
                    <div>
                        <label htmlFor="kms">KMs</label>
                        <input 
                        value = {flipped ? amount * 1.609 : amount} // True면 60 곱하고 아니면 그대로
                        id = "kms" 
                        placeholder="KMs" 
                        type="number" 
                        onChange={onChange}
                        disabled={flipped}
                        />
                    </div>
                    <div>
                        <label htmlFor="miles">Miles</label>
                        <input 
                        value = {flipped ? amount : Math.round(amount / 1.609) / 100} // True면 그대로 아니면 60으로 나누기
                        id = "miles" 
                        placeholder="Miles" 
                        type="number"
                        onChange={onChange}
                        disabled={!flipped}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{flipped ? "Turn back" : "Invert"}</button>
                </div>
        );
        }
        function App() {
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
              setIndex(event.target.value);  
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select Your Units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    {index === "xx" ? "Please select your units" : null}
                    {index === "0" ? <MinutesToHours /> : null}
                    {index === "1" ? <KmToMiles /> : null}  
                </div>
            );
        }
        ReactDOM.render(<App />, root);   
    </script>
    </html>
