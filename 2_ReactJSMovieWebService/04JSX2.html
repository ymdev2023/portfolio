<!--JSX: HTML과 비슷한 편리한 Javascript 문법-->

<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <!--import ReactJS & React-DOM -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> <!--ReactJS: Make interactive UI-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!--React-DOM: Put React elements in the html-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        const Title = () => (
            <h3 id ="title" onMouseEnter={() => console.log("mouse enter")}>
                Hello I'm a title.
            </h3>
        );
        const Button = () => (
            <button 
            style={{
                backgroundColor: "tomato",
            }} 
            onClick={() => console.log("im clicked")}>Click me</button>
        );
       const Container = () => (
        <div>
            <Title />
            <Button />
        </div>
        );
       ReactDOM.render(<Container />, root);  // Show it to the user
        
    </script>

</html>
